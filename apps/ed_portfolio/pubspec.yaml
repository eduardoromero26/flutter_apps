name: ed_portfolio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter
  commons:
    path: ../../packages/commons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true

  fonts:
    - family: Nunito-Sans
      fonts:
        - asset: assets/fonts/Nunito-Sans.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf